<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube PDF Notes Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-white font-sans">

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-6 text-center animate-pulse">üé¨ YouTube Transcript to PDF Notes</h1>

    <div class="bg-white p-6 rounded-lg shadow-xl text-black max-w-xl mx-auto space-y-4">
      <label for="videoLink" class="block text-lg font-medium">Enter YouTube Video Link:</label>
      <input type="text" id="videoLink" class="w-full p-2 border rounded-lg focus:ring-2 ring-purple-500" placeholder="https://www.youtube.com/watch?v=...">

      <button onclick="generatePDF()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-all">
        Generate PDF
      </button>

      <div id="message" class="text-green-600 font-semibold pt-2"></div>
    </div>

    <div class="mt-10 bg-white p-6 rounded-lg shadow-xl text-black max-w-3xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">üìÇ Your Notes</h2>
      <ul id="pdfList" class="space-y-2 list-disc pl-5">
        <!-- Dynamically loaded PDFs will appear here -->
      </ul>
    </div>
  </div>

  <script>
    async function generatePDF() {
      const videoLink = document.getElementById("videoLink").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "‚è≥ Generating PDF, please wait...";

      try {
        const response = await axios.post('http://localhost:5000/generate-pdf', {
          video_link: videoLink
        });

        if (response.data && response.data.path) {
          const pdfPath = response.data.path;
          messageDiv.textContent = "‚úÖ PDF Generated Successfully!";
          addPDFToList(pdfPath);
        } else {
          messageDiv.textContent = "‚ö†Ô∏è Failed to generate PDF.";
        }

      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = "‚ùå Error: " + (error.response?.data?.error || error.message);
      }
    }

    function addPDFToList(path) {
      const pdfList = document.getElementById("pdfList");
      const fileName = path.split('/').pop();
      const listItem = document.createElement("li");
      listItem.innerHTML = `<a href="${path}" class="text-purple-600 underline hover:text-purple-800" target="_blank">${fileName}</a>`;
      pdfList.appendChild(listItem);
    }
  </script>
</body>
</html>
